

  <form (ngSubmit)="buscarImagenes()">
    <div class="row">
      <div class="col-lg-8">
        <input type="text" name="img" class="form-control form-control-lg" [(ngModel)]="nombreImagen" placeholder="Busca una imagen">
      </div>
      <div class="col-lg-4">
        <button type="submit" class="btn btn-dark btn-lg btn-block">Buscar</button>
      </div>
    </div>
  </form>
