<app-spinner *ngIf="loading" ></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4 mt-3">
  <div *ngFor="let imagen of listImagenes" class="col">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-dark">VER IMAGEN</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="likesview">Likes</p>
            <span class="badge text-bg-light">{{ imagen.likes }}</span>
          </div>
          <div class="col">
            <p class="likesview">Views</p>
            <span class="badge text-bg-light">{{ imagen.views }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="paginasig">

  <div *ngIf="listImagenes.length>0" class="d-flex justify-content-center mt-5">
    <ul class="pagination pagination-lg">

      <li class="page-item active" aria-current="page">
        <span class="page-link">{{ paginaActual }}</span>
      </li>
      <li class="page-item" *ngIf="paginaAnteriorClass()">
        <a class="page-link" (click)="bajarPagina()" >&laquo;Anterior</a>
      </li>

      <li class="page-item" *ngIf="paginaPosteriorClass()">
        <a class="page-link" (click)="subirPagina()" >&raquo;Siguiente</a>
      </li>
    </ul>


</div>
</div>
